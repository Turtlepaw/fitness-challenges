    git:
      url: https://github.com/hasali19/material-foundation-flutter-packages.git
      path: packages/dynamic_color
  flutter_emoji_feedback:
    git:
      url: https://github.com/Turtlepaw/flutter_emoji_feedback.git
  bottom_sheet: ^4.0.4
  material_symbols_icons: ^4.2768.0
  pocketbase: ^0.18.1
  google_sign_in: ^6.2.1
  shared_preferences: ^2.2.3
  provider: ^6.1.2
  url_launcher: ^6.3.0
  flutter_image_stack: ^0.0.7
  carousel_slider: ^5.0.0
  intl: ^0.19.0
  reactive_forms: ^17.0.1
  shimmer: ^3.0.0
  avatar_stack: ^1.2.0
  flutter_advanced_avatar: ^1.5.0
  json_annotation: ^4.9.0
  icons_launcher: ^2.1.7
  another_flutter_splash_screen: ^1.2.1
  go_router: ^14.2.1
  animated_splash_screen: ^1.3.0
  page_transition: ^2.1.0
  collection: ^1.18.0
  health: ^10.2.0
  confetti: ^0.7.0
  overlap_stack: ^1.0.1
  relative_time: ^5.0.0
  flutter_localizations:
    sdk: flutter
  flutter_wear_os_connectivity:
    git:
      url: https://github.com/Turtlepaw/flutter_wear_os_connectivity.git
  # temporary fix
  device_info_plus: ^10.1.2
  share_plus: ^10.0.2
  flutter_local_notifications: ^17.2.2
  flutter_background_service: ^5.0.10
  workmanager: ^0.5.2
  #share_plus: 10.0.0

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.1

# For information on the generic Dart part of this file, see the

icons_launcher:
  image_path: "images/icon.png"
  platforms:
    android:
      enable: true
      image_path: "images/icon.png"
      # adaptive_background_color: '#ffffff'
      adaptive_background_image: "images/background.png"
      adaptive_foreground_image: "images/adaptive_icon.png"
      #adaptive_round_image: "images/ic_logo_round.png"
      adaptive_monochrome_image: "images/monochrome.png"
    ios:
      enable: true
      image_path: "images/icon.png"
    web:
      enable: true
      image_path: "images/icon.png"
      favicon_path: "images/icon_rounded.png"
    macos:
      enable: false
      image_path: "images/icon.png"
    windows:
      enable: true
      image_path: "images/icon_rounded.png"
    linux:
      enable: false
      image_path: "images/icon.png"
